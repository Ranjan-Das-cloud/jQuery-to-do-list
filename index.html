<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Ranjan Das">
	<meta name="description" content="developing to-do list using css and javascript">
	<title>Jquery To-do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">

</head>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>

	<div id="myDIV" class="header">
		<h2 id="text">My To Do List</h2>
  		<input type="text" style="text-align: center;" id="myInput" placeholder=" - - - - - - - - - - - - - - - - - - - - - - - - - - --- - - - Add a task to create - - - --- - - - - - - - - - - - - - - - - - - - - - - - - -">
  		<span onclick="newElement()" class="addBtn">Add</span>
	</div>

	<ul id="myUL">
  		<li>Checking Assignments</li>
  		<li class="checked">Making Breakfast</li>
  		<li>Meet Online classes</li>
  		<li>Self Study after Lunch</li>
  		<li>Relaxation time in the park at afternoon</li>
  		<li>Gossip over chat</li>
  		<li>Self Study</li>
  		<li>Mark the pending tasks</li>
	</ul>

<script type="text/javascript">
	

	// Create a "close" button and append it to each list item
	var myNodelist = document.getElementsByTagName("LI");
	var i;
	for (i = 0; i < myNodelist.length; i++) {
  	var span = document.createElement("SPAN");
  	var txt = document.createTextNode("\u00D7");
  	span.className = "close";
  	span.appendChild(txt);
  	myNodelist[i].appendChild(span);
	}

	// Click on a close button to hide the current list item
	var close = document.getElementsByClassName("close");
	var i;
	for (i = 0; i < close.length; i++) {
  	close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  	}
	}

	// Add a "checked" symbol when clicking on a list item
	var list = document.querySelector('ul');
	list.addEventListener('click', function(ev) {
  	if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  	}
	}, false);

	// Create a new list item when clicking on the "Add" button
	function newElement() {
  	var li = document.createElement("li");
  	var inputValue = document.getElementById("myInput").value;
  	var t = document.createTextNode(inputValue);
  	li.appendChild(t);
  	if (inputValue === '') {
    	alert("You must write something!");
  	} 
  	else {
    	document.getElementById("myUL").appendChild(li);
  	}
  	document.getElementById("myInput").value = "";

  	var span = document.createElement("SPAN");
  	var txt = document.createTextNode("\u00D7");
  	span.className = "close";
  	span.appendChild(txt);
  	li.appendChild(span);

  	for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
